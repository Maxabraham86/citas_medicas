{% extends 'base.html' %}

{% block content %}
<div class="col-6 offset-3 ">
    <h3 class="text-center">Registra tu usuario</h3>
    <form action="{% url 'registro'%}" method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input
                id=""
                type="email"
                class="form-control"
                name="email"
                placeholder=""
                value="{{ email | default:'' }}"
                required
            >
        </div>
        <div class="mb-3">
            <label class="form-label">Ingrese contraseña:</label>
            <input
                id=""
                type="password"
                class="form-control"
                name="password"
                placeholder=""
                value="{{ password | default:'' }}"
                required
            >
        </div>
        <div class="mb-3">
            <label class="form-label">Repita contraseña:</label>
            <input
                id=""
                type="password"
                class="form-control"
                name="pass_confirm"
                placeholder=""
                value="{{ pass_confirm | default:'' }}"
                required
            >
        </div>



        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

{% endblock %}
